<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h2>Bingo Game</h2>

            <!-- טבלה -->
            <table>
                <tr>
                    <th>Bi</th>
                    <th>n</th>
                    <th>Go</th>
                </tr>
                <tr>
                    <td class="currSquare one"> </td>
                    <td class="currSquare two"></td>
                    <td class="currSquare three"> </td>

                </tr>
                <tr>
                    <td class="currSquare six"> </td>
                    <td class="currSquare seven"> </td>
                    <td class="currSquare eight"> </td>

                </tr>
                <tr>
                    <td class="currSquare eleven"></td>
                    <td class="currSquare twelve"></td>
                    <td class="currSquare thirteen"></td>

                </tr>

            </table>
            <!-- כפתור רענון -->
            <button class="reloadbtn" onclick="window.location.reload()">Start new game</button>

        </div>

        <!-- קופסא נוספת שבה יש כפתור שמציג מספר רנדומלי -->
        <div class="box-game">
            <!-- המספר המוצג בלחיצת כפתור -->
            <div class="game-view">
                0
            </div>
            <!-- כפתור שמייצר את המספר הרנדומלי -->
            <button class="game-button">Random</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
